server {
    listen 80;
    server_name angiolog.myftp.org;
    server_tokens off;
    server_name 127.0.0.1;
    location /static/ {
        root /var/html/;
    }
    location /media/ {
        root /var/html/;
    }
    location / {
        proxy_pass http://web:8000;
    }
    gzip on;
    gzip_disable "msie6";
    gzip_comp_level 4;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_types 
        application/json
        application/javascript
        application/xml
        text/css
        text/javascript
        text/plain
        text/xml;
}